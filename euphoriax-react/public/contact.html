<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --bg-main: #000000;
            --bg-secondary: #262626;
            --bg-card: #111111;
            --text-primary: #f1f1f1;
            --text-secondary: #aaa;
            --accent: #a78bfa;
            --border-gold: #dbd817;
        }
        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        .purple-glow {
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        /* Hover - lift up without tilt */
        .card-hover:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(219, 216, 23, 0.3), 0 0 0 1px rgba(219, 216, 23, 0.5);
        }
        .btn-purple {
            background-color: var(--primary);
            color: white;
            transition: all 0.3s ease;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .btn-purple:hover {
            background-color: var(--primary-dark);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
        }
        .logo-sticky {
            position: sticky;
            top: 0;
            z-index: 40;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(124, 58, 237, 0.2);
            padding: 1rem;
        }
        .nav-sticky {
            position: sticky;
            bottom: 0;
            z-index: 50;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(124, 58, 237, 0.2);
        }
        .event-poster {
            transition: transform 0.5s ease;
            height: 100%;
            transform-origin: center center;
        }
        .card-hover:hover .event-poster {
            transform: scale(1.05);
        }
        .badge-event {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--accent);
            font-size: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 9999px;
            position: relative;
            z-index: 10;
        }
        /* Polaroid Card Style with Gold Border & Reduced Padding */
        .polaroid-card {
            background-color: #dbd817;
            padding: 3.5px;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(219, 216, 23, 0.2), 0 0 0 1px rgba(219, 216, 23, 0.5);
        }
        .polaroid-inner {
            background-color: var(--bg-card);
            border-radius: 38px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .poster-container {
            position: relative;
            height: 32rem;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        /* Single Glass Overlay for Event Details + Button */
        .glass-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 25%, rgba(0, 0, 0, 0.9) 100%);
            backdrop-filter: blur(8px);
            padding: 2.5rem 1.25rem 1.25rem 1.25rem;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-height: 180px;
            z-index: 20;
        }
        
        .glass-overlay h3 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .glass-overlay p {
            margin: 0;
            font-size: 0.95rem;
            color: #cbd5e1;
        }
        
        .glass-overlay-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .glass-overlay-price {
            font-size: 1.375rem;
            font-weight: 700;
            color: #7c3aed;
        }
        
        .glass-overlay-booked {
            font-size: 0.8rem;
            color: #aaa;
        }

        .glass-overlay-button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .glass-overlay-button:hover {
            background-color: var(--primary-dark);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
        }
    </style>
</head>
