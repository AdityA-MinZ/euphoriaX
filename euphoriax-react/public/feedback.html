<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | EuphoriaX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Poppins', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 relative">
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <button onclick="history.back()" style="
           background: rgba(0,0,0,0.7); 
           backdrop-filter: blur(10px); 
           border: 1px solid rgba(124,58,237,0.3); 
           color: white; 
           padding: 8px 16px; 
           border-radius: 25px; 
           font-size: 14px; 
           font-weight: 500; 
           display: flex; 
           align-items: center; 
           gap: 6px;
           cursor: pointer;
           transition: all 0.3s ease;"
           onmouseover="this.style.background='rgba(124,58,237,0.2)'"
           onmouseout="this.style.background='rgba(0,0,0,0.7)'">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Back
        </button>
    </div>
    <div class="glass-card w-full max-w-md p-8 rounded-2xl relative">

        <h2 class="text-2xl font-bold text-center mb-2 text-purple-400">We Value Your Feedback</h2>
        <p class="text-gray-400 text-center text-sm mb-6">Let us know how we can improve your experience.</p>

        <form onsubmit="submitFeedback(event)">
            <!-- Name (Optional) -->
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Name (Optional)</label>
                <input type="text" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-purple-500 transition">
            </div>

            <!-- Rating -->
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Rating</label>
                <div class="flex gap-2 justify-center py-2">
                    <button type="button" class="text-2xl hover:scale-125 transition" onclick="setRating(1)">üò°</button>
                    <button type="button" class="text-2xl hover:scale-125 transition" onclick="setRating(2)">üòê</button>
                    <button type="button" class="text-2xl hover:scale-125 transition" onclick="setRating(3)">üôÇ</button>
                    <button type="button" class="text-2xl hover:scale-125 transition" onclick="setRating(4)">üòç</button>
                    <button type="button" class="text-2xl hover:scale-125 transition" onclick="setRating(5)">üî•</button>
                </div>
                <input type="hidden" id="ratingValue" name="rating">
            </div>

            <!-- Message -->
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">Your Message</label>
                <textarea rows="4" required class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-purple-500 transition" placeholder="Tell us what you think..."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95 shadow-lg shadow-purple-500/20">
                Submit Feedback
            </button>
        </form>
    </div>

    <script>
        function setRating(val) {
            document.getElementById('ratingValue').value = val;
            // Visual feedback (optional highlight logic could go here)
            alert(`You selected rating: ${val}`); 
        }

        function submitFeedback(e) {
            e.preventDefault();
            // TODO: Send data to backend here
            alert("Thank you for your feedback! We appreciate it.");
            window.location.href = '/'; // Go back home
        }
    </script>
</body>
</html>
