<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuphoriaX - Premium Event Ticketing</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Inter', sans-serif; box-sizing: border-box; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: #000;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- STICKY NAVS --- */
        .logo-sticky {
            position: sticky;
            top: 0;
            z-index: 40;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(124, 58, 237, 0.2);
            padding: 1rem;
        }
        .nav-sticky {
            position: sticky;
            bottom: 0;
            z-index: 50;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(124, 58, 237, 0.2);
        }

        /* --- CARD STYLES (Fixed Size) --- */
        .polaroid-card {
            width: 320px;
            height: 540px;
            background-color: #dbd817; /* Gold Border */
            padding: 4px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(219, 216, 23, 0.25);
            margin: 0 auto; /* Center in grid */
            transition: transform 0.3s ease;
        }
        
        .polaroid-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(219, 216, 23, 0.4);
        }

        .polaroid-inner {
            background-color: #111;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Image/Gradient Container (Top 75%) */
        .poster-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 20px 20px 0 0;
        }

        .event-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .polaroid-card:hover .event-poster {
            transform: scale(1.05);
        }

        /* Badge Styling */
        .badge-event {
            background-color: rgba(0, 0, 0, 0.7);
            color: #a78bfa;
            font-size: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 9999px;
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 10;
            backdrop-filter: blur(4px);
        }

        /* Glass Overlay (Bottom Info) */
        .glass-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);
            padding: 1.25rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: auto;
            padding-top: 4rem;
            z-index: 20;
        }

        .glass-overlay h3 { margin: 0 0 4px 0; font-size: 1.2rem; font-weight: 700; }
        .glass-overlay p { margin: 0 0 12px 0; font-size: 0.9rem; color: #cbd5e1; }

        /* Book Button */
        .btn-book {
            width: 100%;
            background-color: #7c3aed;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-book:hover {
            background-color: #6d28d9;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
        }

        /* Buttons */
        .btn-purple {
            background-color: #7c3aed;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-purple:hover { background-color: #6d28d9; }
        /* Feedback Button Style */
        .feedback-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .feedback-btn:hover {
            background: rgba(124, 58, 237, 0.1); /* Purple tint on hover */
            border-color: var(--primary);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Responsive Grid */
        @media (max-width: 768px) {
            .polaroid-card {
                width: 280px;
                height: 480px;
            }
        }
    </style>
</head>
<body>

    <!-- TOP LOGO BAR -->
    <div class="logo-sticky">
        <div class="container mx-auto px-4 flex items-center gap-3">
            <div class="w-12 h-12 rounded-xl overflow-hidden shadow-lg border border-purple-500/50">
                <img src="/logo.png" alt="EUX" class="w-full h-full object-cover">
            </div>
            <span class="text-xl font-bold text-white tracking-wide">EuphoriaX</span>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main>
        <!-- Hero Title -->
        <section class="container mx-auto px-4 py-12 text-center">
            <h1 class="text-5xl md:text-6xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-purple-600 bg-clip-text text-transparent">
                EuphoriaX
            </h1>
            <p class="text-gray-400 text-lg">Discover Euphoria. When the night comes alive.</p>
        </section>

        <!-- EVENTS GRID -->
        <section id="events" class="container mx-auto px-4 pb-32">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
                
                <!-- CARD 1: DJ Night -->
                <div class="polaroid-card">
                    <div class="polaroid-inner">
                        <div class="poster-container">
                            <div class="badge-event">DJ Night</div>
                            <img src="/images/after_glow.jpg" class="event-poster">
                            <div class="glass-overlay">
                                <h3>Bengaluru Beats</h3>
                                <p>Crossroads, Fraser St ‚Ä¢ Tomorrow</p>
                                <button onclick="window.location.href='event.html?id=after-glow'" class="btn-book">Book Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CARD 2: Live Gig -->
                <div class="polaroid-card">
                    <div class="polaroid-inner">
                        <div class="poster-container">
                            <div class="badge-event">Live Gig</div>
                            <!-- Replace div below with <img src="/images/rock.jpg" class="event-poster"> -->
                            <div class="event-poster w-full h-full bg-gradient-to-br from-red-600 to-orange-700 flex items-center justify-center text-4xl">üé∏</div>
                            
                            <div class="glass-overlay">
                                <h3>Delhi Rock Night</h3>
                                <p>LiveWire, CP ‚Ä¢ Friday 8PM</p>
                                <button onclick="window.location.href='event.html?id=delhi-rock-night'" class="btn-book">Book Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CARD 3: Pool Party -->
                <div class="polaroid-card">
                    <div class="polaroid-inner">
                        <div class="poster-container">
                            <div class="badge-event">Pool Party</div>
                            <!-- Replace div below with <img src="/images/pool.jpg" class="event-poster"> -->
                            <div class="event-poster w-full h-full bg-gradient-to-br from-cyan-500 to-blue-700 flex items-center justify-center text-4xl">üèä</div>
                            
                            <div class="glass-overlay">
                                <h3>Holi Pool Bash</h3>
                                <p>The Oasis, Koramangala ‚Ä¢ Sunday</p>
                                <button onclick="window.location.href='event.html?id=pool-party'" class="btn-book">Book Now</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- BOTTOM NAV BAR -->
    <nav class="nav-sticky">
        <div class="container mx-auto px-4 py-4 flex flex-wrap items-center justify-between gap-4">
            
            <!-- Left: Navigation Links -->
            <div class="flex items-center gap-4">
                <!-- Feedback Button (Same style as About & Contact) -->
                <button class="btn-purple" onclick="window.location.href='feedback.html'">Feedback</button>
                <button onclick="window.location.href='/about.html'" class="btn-purple">About</button>
                <button onclick="window.location.href='/contact.html'" class="btn-purple">Contact</button>
            </div>

            <!-- Right: Auth Buttons -->
            <div class="flex items-center gap-3 ml-auto">
                <button onclick="window.location.href='/login.html'" class="px-4 py-2 text-sm text-purple-300 border border-purple-500/50 rounded-lg hover:bg-purple-900/30 transition">
                    Login
                </button>
                <button onclick="window.location.href='login.html?view=register'" class="px-4 py-2 text-sm bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-medium shadow-lg shadow-purple-900/20">
                    Register
                </button>
                <button class="w-9 h-9 bg-gray-800 rounded-full flex items-center justify-center text-gray-400 hover:bg-gray-700 transition">
                    üë§
                </button>
            </div>
        </div>
    </nav>

</body>
</html>
